<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'driver.css' %}" > 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Police info</title>
    <style>

        body {
        background-image: url('static/img/background.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        }
      </style>
</head>
<body>
  


    
<body class="m-5">
    <div class="container rounded-top" style="background-color: rgba(0, 0, 0, 0.7) !important;">
        <nav class="navbar" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/static/img/violationicon.jpg" alt="" width="100" height="100" class="d-inline-block align-text-top">
               
              </a>
              <h2 id="h2">Violation system</h2>
              <button  class="btn btn-outline-danger">Log out</button>
            </div>
            
          </nav>
          <hr id="h2">
          <div>
            <nav>
                <ul>
                    <li>
                        <a  href="/home">Home</a>
                    </li>
                    <li>
                        <a  href="/showviolation"> My Violations</a>
                    </li>
                    <li>
                        <a  href="#">My License</a>
                    </li>
                    <li>
                        <a  href="#">Contact Us</a>
                    </li>
                    <li>
                        <a  href="#">Rules</a>
                    </li>
                </ul>
            </nav>
            
            <div class="d-flex p-5 m-3">
                
                <div class="card mb-3" style="max-width: 540px;">
                    
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="/static/img/avatar.png" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">

                          <h5 class="card-title">{{request.session.full_name}}</h5>
                          <br>
                          <table>
                           <tr>Your city: {{driver.city}}</tr>
                           <br>
                           <tr>Your email: {{driver.email}}</tr>
                           <br>
                           <tr>Your Blood : {{driver.blood_type}}</tr>
                           <br>
                           <tr>National ID: {{driver.notional_id}}</tr>
                           
                          </table>
                          <p class="card-text"></p>

                          
                          <a class="btn btn-outline-danger" href="/">My profile</a>
                        </div>
                      </div>
                    </div>
                  </div>
               
            </div>
            <hr>
          
            </div>

        </div>
    </div>
</body>
</html>
